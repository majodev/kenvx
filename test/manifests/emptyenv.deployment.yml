apiVersion: apps/v1
kind: Deployment
metadata:
  name: emptyenv
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emptyenv
  template:
    metadata:
      labels:
        app: emptyenv
    spec:
      containers:
      - name: pause-container
        image: k8s.gcr.io/pause:3.9
        env: []